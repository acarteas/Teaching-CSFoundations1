<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <title></title>
   <style>
      html,
      body {
         width: 100%;
         height: 100%;
         margin: 0px;
      }
   </style>
</head>

<body>

   <canvas id="myCanvas" width="300" height="188"></canvas>
   <div id="MouseCoords"></div>
   <script>

      //notes: https://css-tricks.com/manipulating-pixels-using-canvas/

      //grab a reference to our canvas
      var canvas = document.getElementById("myCanvas");

      //grab a drawing context from our canvas
      var context = canvas.getContext("2d");
      /*
      context.canvas.width = window.innerWidth - 5;
      context.canvas.height = window.innerHeight - 5;
      */

      var bunny = new Image();
      bunny.src = "bunny.png";
      bunny.addEventListener("load", drawBunny);
      

      function drawBunny()
      {
         context.drawImage(bunny, 0, 0);
      }
   </script>

</body>

</html>
